<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con HTML con Formularios</title>
</head>
<body>
<h1>Formularios en HTML</h1>
<h2>Datos Perosnales</h2> 
    <label for="name">Nombre</label>
    <input id="name" name="name"><br>
    <label for="email">Correo Electronico</label>
    <input id="email" name="email"><br>
    <label for="tel" name="tel">Telefono</label>
    <input id="tel" name="tel"><br>
<h2>Genero</h2>
    <input type="radio" name="Masculino">
    <label for="Masculino">Masculino</label><br>
    <input type="radio" name="Femenino">
    <label for="Femenino">Femenino</label><br>
    <input type="radio" name="Otro">
    <label for="Otro">Otro</label><br>
<h2>Preferencias</h2>
   <input type="checkbox" name="checkbox">
   <label for="musica">Musica</label><br>
    <input type="checkbox" name="checkbox">
    <label for="Deportes">Deportes</label><br>
    <input type="checkbox" name="checkbox">
    <label for="Lectura">Lectura</label><br>
<h2>Comentarios</h2>
    <textarea cols="50" rows="8"></textarea>

    
</body>
</html>
